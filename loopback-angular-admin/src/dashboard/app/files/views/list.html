<div id="grid-container">
  <div class="col-md-5">
    <div class="panel panel-default" >
      <div class="panel-heading">
        Files
        <span class="pull-right btn-group">
          <a href="" class="btn btn-xs btn-success" ui-sref="^.upload()">
            <i class="fa fa-plus"></i>
          </a>
        </span>
      </div>
      <div class='list-group track-list' ng-model="ctrl.storage.tracks" as-sortable="ctrl.tracklistSortable">
        <div
          ng-repeat="item in ctrl.storage.tracks"
          class=""
          as-sortable-item
        >
          <div as-sortable-item-handle>
            <span class="pull-right btn-group">
              <a href="" class="btn btn-xs btn-default" ui-sref="^.delete({fileName: item.name})">
                <i class="fa fa-trash-o"></i>
              </a>
            </span>
            <h4 class="list-group-item-heading">
              <span class="track-duration">{{ctrl.moment().startOf('day').add(item.duration, 's').format('HH:mm:ss')}} - </span>


              <a href="{{apiUrl}}/containers/files/download/{{item.name}}" target="_blank"><strong>{{item.name}}</strong></a>

            </h4>
          </div>

        </div>
        <div ng-show="!ctrl.tracks.length" class="list-group-item">
          <h4 class="list-group-item-heading" translate>
            There are no files
          </h4>

          <p class="list-group-item-text" translate>Click <a href="" ui-sref="^.add">here</a> to add a file!</p>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-7">
    <div class="panel panel-default">
      <div class="panel-heading">
        Plalist: {{ctrl.time}}
        <div class="col-md-6 pull-right calendar">
          <p class="input-group">
            <input type="text" class="form-control" datepicker-popup="{{ctrl.format}}" ng-model="ctrl.dt"
            disabled="true"
            is-open="ctrl.opened"
            show-button-bar="false"
            datepicker-options="ctrl.dateOptions"
            ng-required="true" close-text="Close"/>
            <span class="input-group-btn">
              <button type="button" class="btn btn-default" ng-click="ctrl.open($event)"><i
                class="glyphicon glyphicon-calendar"></i></button>
                <a href="" class="btn btn-success" ui-sref="^.save()">
                  <i class="glyphicon glyphicon-saved"></i>
                </a>
              </span>


            </p>
          </div>
      </div>
        <div class='list-group playlist-container' ng-model="ctrl.storage.playlist" as-sortable="ctrl.playlistSortable">
          <div
            ng-repeat="item in ctrl.storage.playlist"
            class="playlist-item"
            as-sortable-item
            ng-click="ctrl.itemClick(item)"
            >
            <div as-sortable-item-handle ng-style="{{ item.style }}" >
              <span class="pull-right btn-group">
                <a href="" class="btn btn-xs btn-default" ui-sref="^.delete({fileName: item.name})">
                  <i class="fa fa-trash-o"></i>
                </a>
              </span>
              <h4 class="list-group-item-heading">
                <span class="track-duration">{{ctrl.moment().startOf('day').add(item.duration, 's').format('HH:mm:ss')}} - </span>


                <a href="{{apiUrl}}/containers/files/download/{{item.name}}" target="_blank"><strong>{{item.name}}</strong></a>
              </h4>
            </div>

          </div>
        </div>
    </div>
  </div>
</div>
