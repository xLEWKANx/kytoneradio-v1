<button ng-click='ctrl.play()'>Play</button>
<button ng-click='ctrl.stop()'>Stop</button>
<div id="grid-container">
  <div class="col-md-5">
    <div class="panel panel-default" >
      <div class="panel-heading">
        Files
        <span class="pull-right btn-group">
          <a href="" class="btn btn-xs btn-success" ui-sref="^.upload()">
            <i class="fa fa-plus"></i>
          </a>
        </span>
      </div>
      <div class='list-group track-list' ng-model="ctrl.storage.tracks" >
        <div
          ng-repeat="item in ctrl.storage.tracks"
        >
          <span class="pull-right btn-group">
            <button class="btn btn-xs btn-default" ng-click="item.addTrack()">
              <i class="fa fa-arrow-right"></i>
            </button>
          </span>
          <h4 class="list-group-item-heading">
            <span class="track-duration">{{ctrl.moment().startOf('day').add(item.duration, 's').format('HH:mm:ss')}} - </span>

            <strong>{{item.name}}</strong>
          </h4>
        </div>
        <div ng-show="!ctrl.tracks.length" class="list-group-item">
          <h4 class="list-group-item-heading" translate>
            There are no files
          </h4>

          <p class="list-group-item-text" translate>Click <a href="" ui-sref="^.add">here</a> to add a file!</p>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-7">
    <div class="panel panel-default">
      <div class="panel-heading">
        Plalist: {{ctrl.time}}
        <div class="col-md-6 pull-right calendar">
          <p class="input-group">
            <input type="text" class="form-control" datepicker-popup="{{ctrl.format}}" ng-model="ctrl.dt"
              disabled="true"
              is-open="ctrl.opened"
              show-button-bar="false"
              datepicker-options="ctrl.dateOptions"
              ng-required="true" close-text="Close"
            />
            <span class="input-group-btn">
              <button type="button" class="btn btn-default" ng-click="ctrl.open($event)">
                <i class="glyphicon glyphicon-calendar"></i>
              </button>
              <button ng-click="ctrl.savePlaylist(ctrl.storage.playlist)" class="btn btn-success" >
                <i class="glyphicon glyphicon-saved"></i>
              </button>
            </span>
            </p>
          </div>
      </div>
        <div class='list-group'
          ng-model="ctrl.storage.playlist"
          as-sortable="ctrl.playlistSortable"
          ng-style="ctrl.containerStyle"
        >
          <div
            ng-repeat="item in ctrl.storage.playlist"
            class="playlist-item"
            as-sortable-item
            is-disabled="{{true}}"
            ng-click="ctrl.itemClick(item)"
            >
              <div ng-if="!item.isMock">
                <div as-sortable-item-handle ng-style="{{ item.style }}" >
                  <span class="pull-right btn-group">
                    <button href="" class="btn btn-xs btn-default" ng-click="ctrl.delete($index)">
                      <i class="fa fa-trash-o"></i>
                    </button>
                  </span>
                  <h4 class="list-group-item-heading">
                    <span class="track-duration">{{ctrl.moment().startOf('day').add(item.duration, 's').format('HH:mm:ss')}} - </span>
                  <strong>{{item.name}}</strong>
                  </h4>
                </div>
              </div>
              <div ng-if="item.isMock" ng-style="{{ item.style }}" ></div>
            </div>
          </div>
        </div>
    </div>
  </div>
</div>
