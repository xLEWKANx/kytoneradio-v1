<div class="panel panel-default">
  <div class="panel-heading">
    Posts
    <span class="pull-right btn-group">
      <a href="" class="btn btn-xs btn-success" ui-sref="^.add()">
        <i class="fa fa-plus"></i>
      </a>
    </span>
  </div>
  <div class="row">
    <div class="col-md-4" ng-repeat="(key, row) in ctrl.slides">
      <div class='list-group'>
        <h4 class="text-center"> Row {{key}}:</h4>
        <div ng-repeat="item in row | orderBy:'innerIndex'" class="list-group-item">
         <span class="pull-right btn-group">
          <a href="" class="btn btn-xs btn-default" ui-sref="^.edit({id: item.id})">
            <i class="fa fa-pencil"></i>
          </a>
          <a href="" class="btn btn-xs btn-danger" ui-sref="^.delete({id: item.id})">
            <i class="fa fa-trash-o"></i>
          </a>
        </span>
          <h4 class="list-group-item-heading">
            <small>
                index: {{item.innerIndex}}
            </small>
          </h4>

          <div class="box-body">
            <img ng-if="item.pictureUrl" ng-src="{{item.pictureUrl}}"/>
          </div>

        </div>

        <div ng-show="!row.length" class="list-group-item">
          <h4 class="list-group-item-heading" translate>
            There are no slides
          </h4>

          <p class="list-group-item-text" translate>Click <a href="" ui-sref="^.add">here</a> to add a slide!</p>
        </div>
      </div>
    </div>
  </div>

</div>
